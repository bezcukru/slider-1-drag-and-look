<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Slider</title>
<link href="main.bundle.css" rel="stylesheet"></head>
<body>

    <div class="slider">
        <div class="slider__images-container">
            <div class="slider__image-container slider__image-container--first">
                <img src="assets/picture1.jpg" alt="" draggable="false">
            </div>
            <div class="slider__image-container slider__image-container--second">
                    <img src="assets/picture2.jpg" alt="" draggable="false">
            </div>
            <div class="slider__divider">
                <div class="slider__handle">
                        <span class="fa fa-chevron-left"></span>
                        <span class="fa fa-chevron-right"></span>
                </div>
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
